server {
    # Redirect HTTP ke HTTPS
    listen 80;
    server_name 202-155-94-162.nevacloud.io www.202-155-94-162.nevacloud.io;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 202-155-94-162.nevacloud.io www.202-155-94-162.nevacloud.io;

    # Sertifikat dari Certbot
    ssl_certificate /etc/letsencrypt/live/202-155-94-162.nevacloud.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/202-155-94-162.nevacloud.io/privkey.pem;

    # SSL security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM;
    ssl_session_cache shared:SSL:10m;

    # Next.js (frontend & API bawaan Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Flask backend via /finder/*
    location /finder/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
